{% extends "base.html" %}
<title>{% block title %} Vehicle Registration {% endblock %}</title>

{% block content %}

<form method="POST">
    <h3 align='center'>Vehicle Registration</h3>
    <div class='form-group'>
        <label for="type">Vehicle type</label>
        <select class='form-control' name="type" id="type" required>
            <option value="" disabled selected>Vehicle type</option>
            {% for type in vehicles_type_list %}
            type.replace(" ","&nbsp")
            <option value={{type}}> {{type}} </option>
            {% endfor %}
        </select>
    </div>
    <div class='form-group'>
        <label for="make">Make</label>
        <select class='form-control' name="make" id="make" required>
            <option value="" disabled selected>Make</option>
            {% if moto==True %}
            {% for bike in bikes %}
            bike.replace(" ","&nbsp")
            <option value={{bike}}> {{bike}} </option>
            {% endfor %}
            {% else %}
            {% for car in cars_makes %}
            car.replace(" ","&nbsp")
            <option value={{car}}> {{car}} </option>
            {% endfor %}
            {% endif %}
        </select>
    </div>
    <div class='form-group'>
        <label for="license">Licence plate</label>
        <input type='text' class='form-control' name='license' id='license' placeholder="Licence plate" required />
    </div>

    <div class='form-group'>
        <label for="engine">Engine type</label>
        <select class='form-control' name="engine" id="engine" required>
            <option value="" disabled selected>Engine</option>
            {% for eng in eng_type %}
            <option required> {{eng}} </option>
            {% endfor %}
        </select>
    </div>
    <br />
    <button type='submit' class="btn btn-primary">Register</button>
</form>

{% endblock %}
